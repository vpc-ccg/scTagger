# You need to download these annotation files. 
# For Cell Ranger, you will need to build the index used by cellranger to map the short reads
references:
    homo_sapiens:
        annot          : data/annotations/GTF/97/Homo_sapiens.GRCh38.97.gtf
        transcriptome  : data/annotations/cDNA/97/Homo_sapiens.GRCh38.cdna.all.fa
        genome         : data/annotations/DNA/97/Homo_sapiens.GRCh38.dna.primary_assembly.fa
        genome_fai     : data/annotations/DNA/97/Homo_sapiens.GRCh38.dna.primary_assembly.fa.fai
        cellranger_ref : data/annotations/CellRanger/refdata-cellranger-GRCh38-1.2.0

# These files are used by the Snakemake-simulate pipeline which uses Minnow to simulate 10x Genomics short reads
salmon_refs:
    annot          : data/annotations/GTF/GENCODE/38/human.gencode.v38.annotation.gtf
    transcriptome  : data/annotations/cDNA/GENCODE/38/human.gencode.v38.pc_transcripts.fa
    genome         : data/annotations/DNA/GENCODE/38/human.GRCh38.primary_assembly.genome.fa
    whitelist      : data/annotations/3M-february-2018.txt
