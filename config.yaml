outpath:
    analysis

exec:
    match_trie    : py/match_lr_bc-trie.py
    match_aln     : py/match_lr_bc-aln.py
    extract_lr_bc : py/extract_lr_bc.py
    select_sr_bc  : py/extract_top_sr_br.py

# For each sample in the sim_samples list, different simulation setups can be used.
    # Gene: number of genes expresed in the simulation
    # Cell: number of cells captured in the simulation
    # Seed: a random seed for reproducibility
    # SR: number of short-reads to generate
    # LR: number of long-reads to generate
gene_cell_seed_sr_lr:
    - '100-50-42-1000000-100000'
    - '3000-500-42-15000000-1000000'
    - '20000-5000-42-150000000-5000000'

# Uncomment the list below to generate your own simulation dataset. 
    # Only datasets with complete (untrimmed) reads should be used for simulating datasets. 
    # The provided real datasets are trimmed (contain no RNA and just library barcodes/adapters) and 
    # thus cannot be used to generated new simulated datasets.
# sim_samples:
#     - N

samples:
    sim_S:
        ref: homo_sapiens
        reads:
            - data/simulation/long-reads/S_lr.fq
        truth:
            data/simulation/truth/S.truth.tsv.gz
        sr_fastq_dir:
            data/simulation/short-reads/S
        sr_fastq_prefix:
            hg_100
        sr_reads:
            R1: data/simulation/short-reads/S/hg_100_S1_L001_R1_001.fastq.gz
            R2: data/simulation/short-reads/S/hg_100_S1_L001_R2_001.fastq.gz
    sim_M:
        ref: homo_sapiens
        reads:
            - data/simulation/long-reads/M_lr.fq
        truth:
            data/simulation/truth/M.truth.tsv.gz
        sr_fastq_dir:
            data/simulation/short-reads/M
        sr_fastq_prefix:
            hg_100
        sr_reads:
            R1: data/simulation/short-reads/M/hg_100_S1_L001_R1_001.fastq.gz
            R2: data/simulation/short-reads/M/hg_100_S1_L001_R2_001.fastq.gz
    sim_L:
        ref: homo_sapiens
        reads:
            - data/simulation/long-reads/L_lr.fq
        truth:
            data/simulation/truth/L.truth.tsv.gz
        sr_fastq_dir:
            data/simulation/short-reads/L
        sr_fastq_prefix:
            hg_100
        sr_reads:
            R1: data/simulation/short-reads/L/hg_100_S1_L001_R1_001.fastq.gz
            R2: data/simulation/short-reads/L/hg_100_S1_L001_R2_001.fastq.gz
    NOA1_trim:
        reads:
            - data/real_trim/long-read/NOA1_trim.fq
        top_bc:
            - data/real_trim/short-read-barcodes/NOA1_trim.sr_bc.TOP.tsv.gz
    NOA2_trim:
        reads:
            - data/real_trim/long-read/NOA2_trim.fq
        top_bc:
            - data/real_trim/short-read-barcodes/NOA2_trim.sr_bc.TOP.tsv.gz
    N_trim:
        reads:
            - data/real_trim/long-read/N_trim.fq
        top_bc:
            - data/real_trim/short-read-barcodes/N_trim.sr_bc.TOP.tsv.gz
# Add your own real datasets here. 
# You can then use these datasets to generate your own simulated datasets by adding the sample name
# to the sim_samples list up in this file.
# The cell_count number is used by simulation generation pipeline only.
    N:
        ref: homo_sapiens
        reads:
            - /groups/hachgrp/projects/tmp-ghazal-single-cell/raw-data/long-read/PAG34747_N1_pass_fastq_concat.fastq
        sr_fastq_dir:
            /groups/hachgrp/projects/tmp-ghazal-single-cell/raw-data/scrna/fastq/13032_N1_GSC
        sr_fastq_prefix:
            13032_N1
        sr_reads:
